<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Fetch API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb4">Fetch API Javascript</h1>

      <div class="d-flex">
        <button class="btn btn-secondary" id="getText">Gauti txt data</button>
        <button class="btn btn-success" id="getUsers">Gauti JSON</button>
        <button class="btn btn-warning" id="getPosts">Gauti API</button>
      </div>

      <hr />
      <div id="output"></div>

      <form id="addPost">
        <div class="form-group">
          <input
            class="form-control mb-4"
            type="text"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control mb-4"
            id="body"
            placeholder="body"
          ></textarea>
        </div>
        <input class="btn btn-danger" type="submit" value="Submit" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
